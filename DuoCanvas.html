<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="960" height="640"></canvas>

<script>
    window.onload = function(){

        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var sprite = new Image();
            sprite.src = "https://d7mj4aqfscim2.cloudfront.net/images/owl-sprite20.svg";
        // var sx = 15;
        var sx = 15;
        var sy = 15;
        var sWidth = 250;
        var sHeight = 300;
        var dx = 0;
        var dy = 550;
        var dWidth = 75;
        var dHeight = 100;
        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;
        var ticker = 0;
        
        
        sprite.onload = function(){
            // ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);

            ctx.drawImage(sprite, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
        }
    function spriteify() {
        if (sx === 15 ) {
            sx = 340;
        } else if (sx === 340 ) {
            sx = 15;
        } 
    }
    function draw() {
            ctx.clearRect(dx, dy, dWidth, dHeight);

            if (rightPressed && ( dx + dWidth< 960) ) {
                dx += 5;
            }
            if (leftPressed && dx > 0) {
                dx -= 5;
            }
            if (upPressed && dy > 0) {
                dy -= 5;
            }
            if (downPressed && (dy + dHeight < canvas.height) ) {
                dy += 5;
            }
            ctx.drawImage(sprite, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
            // ticker += 1;
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        } 
        else if (e.key == "Up" || e.key == "ArrowUp") {
            upPressed = true;
        }
        else if (e.key == "Down" || e.key == "ArrowDown") {
            downPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
        else if (e.key == "Up" || e.key =="ArrowUp") {
            upPressed = false;
        }
        else if (e.key == "Down" || e.key == "ArrowDown") {
            downPressed = false;
        }

    }
    
    setInterval(draw, 10)
    setInterval(spriteify, 750)
}
    

</script>

</body>
</html>
