<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JuoLingo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/duoCSS.css">
    <link rel=icon href="./assets/images/DuoImage.png">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: white;
            display: block;
            margin: 0 auto;
        }
    </style>
    <script type="application/javascript" src="./main.js"></script>
</head>

<body>

    <div>
        <canvas id="myCanvas" width="960" height="640"></canvas>
        
        <form name="myform" id="myform" onsubmit="handleSubmit()">
            <input name= "wordGuess" id="translateSubmit" type="text" placeholder="Start Typing!" class="wordGuess" />
            <input type="button" style="display:none">
        </form>
    </div>
    <div id="CS">

    </div>
        <div id="hint" class="word-hint">
    </div>
        <!-- <p class="instructions" id="instructions">Press Shift on a word box to get a hint!</p> -->
        
         <!-- <p class="moveDuo" id="trans">Go Pick A Language!</p> -->
    <div class=crop id ="crop">
            <img src="./assets/images/img-grading-ribbon (1).svg" class="banner" id="banner"/> 
    </div>

    <div class="consoleBox">
     </div>

     <div class="terraceBox" id="terraceBox">
         <img src="./assets/images/DuoLogo.png" alt="">
    </div>


     
            <!--Trigger / Open The Modal-->
        
                <button id="myBtn" class="myBtn"></button>
        
                <!-- The Modal -->
                    <div id="myModal" class="modal">
        
                        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="instructions">Instructions!</p>

                <p>Move Duo around with the directional keys! </p> 
                <img class="duo-instructions" src ="./assets//images/DuoImage.png" /> 
                <img class="direction-buttons" src="./assets/images/direction-keys.png"/>
               
                <p>Press 'Shift' on a box to choose a language!</p>
              
                <img class="shift-image" src="https://image.flaticon.com/icons/svg/2/2081.svg" alt="">
            </div>
        
            </div>

    <!-- <div class="p-links" id="p-links" >
        <a href="https://github.com/jdarmoni"><img class="github" id="github" src="./assets/images/github.png"></a>

    </div>     -->
    

    <script>
        let myCanvas = document.getElementById('myCanvas').getBoundingClientRect()
        // set location inside of canvas initially
        document.getElementById('terraceBox').style.left = `${myCanvas.left}px`;
        // github
        // document.getElementById('p-links').style.left = `${myCanvas.right}px`
        // detect window resize and reposition inside the canvas
        $(window).resize(function () {
            document.getElementById('terraceBox').style.left = `${myCanvas.left}px`;
            // p-links
            // document.getElementById('p-links').style.left = `${myCanvas.right}px`
        });
    </script> 


    
</body>

</html>
